    <style>
    body {
        font-family: 'Libertinus Serif', serif;

    .project-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(105,90,166,0.08), 0 1.5px 6px rgba(0,0,0,0.05);
        margin-bottom: 40px;
        padding: 30px;
        display: flex;
        align-items: flex-start;
        gap: 30px;
        transition: all 0.3s ease;
        border: 1px solid rgba(105,90,166,0.1);
    }
    
    .project-card:hover {
        box-shadow: 0 8px 32px rgba(105,90,166,0.18), 0 3px 12px rgba(0,0,0,0.12);
        transform: translateY(-5px);
    }
    
    .project-card img {
        width: 350px;
        height: 250px;
        border-radius: 12px;
        object-fit: cover;
        background: #f8f9fa;
        border: 2px solid rgba(105,90,166,0.1);
    }
    
    .project-info {
        flex: 1;
        min-width: 300px;
    }
    
    .project-info h3 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #695aa6;
        margin-top: 0;
        margin-bottom: 1rem;
        font-family: inherit;
    }
    
    .project-info p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 1.2rem;
        line-height: 1.6;
    }
    
    .project-tags {
        margin-bottom: 1.5rem;
    }
    
    .project-tags span {
        display: inline-block;
        background: linear-gradient(135deg, #695aa6, #8a7db8);
        color: white;
        padding: 6px 12px;
        margin: 3px 6px 8px 0;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(105,90,166,0.3);
    }
    
    .project-links a {
        display: inline-block;
        margin-right: 20px;
        font-size: 1.1rem;
        color: #695aa6;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
        padding: 8px 16px;
        border: 2px solid #695aa6;
        border-radius: 25px;
        background: transparent;
    }
    
    .project-links a:hover {
        background: #695aa6;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(105,90,166,0.3);
    }
    
    .project-links i {
        margin-right: 6px;
    }
    
    @media (max-width: 991px) {
        .project-card {
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .project-card img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .project-info {
            width: 100%;
            text-align: center;
        }
        .project-links a {
            display: block;
            margin: 10px auto;
            width: fit-content;
        }
    }

    /* Social icons styles */
    .social-icons-vertical-fixed {
        position: fixed;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 9999;
    }
    .social-icons-vertical-fixed a {
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .social-icons-vertical-fixed a:hover {
        transform: scale(1.2) rotate(-10deg);
    }
    @media (max-width: 991px) {
        .social-icons-vertical-fixed {
            display: none;
        }
    }
    </style>

    <script>
    const container = document.getElementById('projects-container');
    
    fetch('data/projects.json')
        .then(response => response.json())
        .then(data => {
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = '<div class="text-center" style="color:#e63946;font-size:1.2rem;padding:2rem;">No projects found.</div>';
                return;
            }
            data.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';

                const img = document.createElement('img');
                img.src = project.image;
                img.alt = project.title;

                const info = document.createElement('div');
                info.className = 'project-info';
                info.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span>${tag}</span>`).join('')}
                    </div>
                    <div class="project-links">
                        <a href="${project.github}" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                        <a href="${project.demo}" target="_blank"><i class="fas fa-external-link-alt"></i> Live Demo</a>
                    </div>
                `;

                card.appendChild(img);
                card.appendChild(info);
                container.appendChild(card);
            });
        })
        .catch(err => {
            container.innerHTML = '<div class="text-center" style="color:#e63946;font-size:1.2rem;padding:2rem;">Error loading projects.</div>';
            console.error(err);
        });
    </script>
